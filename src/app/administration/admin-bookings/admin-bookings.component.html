<div *ngFor="let installation of installations">
  <h3>{{ installation.name }}</h3>
  <table mat-table [dataSource]="bookingsByInstallation[installation.id]" class="mat-elevation-z8">

    <!-- Datetime Column -->
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef> Date and Time </th>
      <td mat-cell *matCellDef="let booking"> {{booking.datetime | date:'short'}} </td>
    </ng-container>

    <!-- Registration Time Column -->
    <ng-container matColumnDef="registrationTime">
      <th mat-header-cell *matHeaderCellDef> Registration Time </th>
      <td mat-cell *matCellDef="let booking"> {{booking.registrationTime | date:'short'}} </td>
    </ng-container>

    <!-- Booker Column -->
    <ng-container matColumnDef="booker">
      <th mat-header-cell *matHeaderCellDef> Booker </th>
      <td mat-cell *matCellDef="let booking"> {{booking.booker.email}} </td>
    </ng-container>

    <!-- Materials Column -->
    <ng-container matColumnDef="materials">
      <th mat-header-cell *matHeaderCellDef> Materials </th>
      <td mat-cell *matCellDef="let booking"> {{booking.materials.length}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let booking">
        <button mat-icon-button color="primary" (click)="editBooking(booking)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBooking(booking.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['datetime', 'registrationTime', 'booker', 'materials', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['datetime', 'registrationTime', 'booker', 'materials', 'actions'];"></tr>

  </table>
</div>
