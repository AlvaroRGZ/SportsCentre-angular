<h2>Installation List</h2>

<button mat-raised-button color="primary" (click)="openCreateDialog()">Add New Installation</button>

<table mat-table [dataSource]="installations" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let installation"> {{installation.name}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let installation"> {{installation.description}} </td>
  </ng-container>

  <!-- Capacity Column -->
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef> Capacity </th>
    <td mat-cell *matCellDef="let installation"> {{installation.capacity}} </td>
  </ng-container>

  <!-- Rental Price Column -->
  <ng-container matColumnDef="rentalPrice">
    <th mat-header-cell *matHeaderCellDef> Rental Price </th>
    <td mat-cell *matCellDef="let installation"> {{installation.rentalPrice}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let installation">
      <button mat-icon-button color="primary" (click)="openUpdateDialog(installation)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteInstallation(installation.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
