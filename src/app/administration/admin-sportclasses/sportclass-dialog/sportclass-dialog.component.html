<h2 mat-dialog-title>Add Sport Class</h2>
<form [formGroup]="sportClassForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Installation</mat-label>
      <mat-select formControlName="installation">
        <mat-option *ngFor="let installation of installations" [value]="installation.id">
          {{ installation.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Places</mat-label>
      <input matInput formControlName="places">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="!sportClassForm.valid">Add</button>
  </mat-dialog-actions>
</form>
