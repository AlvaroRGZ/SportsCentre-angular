<form (ngSubmit)="onSubmit()">
  <div>
    <label for="role">Rol:</label>
    <select id="role" name="role" [(ngModel)]="userAccount.role" required>
      <option value="" disabled selected>Selecciona un rol</option>
      <option value="Administrador">Administrador</option>
      <option value="Cliente">Cliente</option>
      <option value="Profesor">Profesor</option>
    </select>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="userAccount.email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="userAccount.password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="userAccount.confirmPassword" required>
  </div>
  <button type="submit">Registrarse</button>
</form>
