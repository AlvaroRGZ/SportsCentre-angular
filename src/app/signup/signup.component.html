<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="role">Rol:</label>
    <select id="role" formControlName="role" required>
      <option value="" disabled selected>Selecciona un rol</option>
      <option value="admin">Administrator</option>
      <option value="client">Client</option>
      <option value="teacher">Teacher</option>
    </select>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email" (input)="onEmailChange()" [ngClass]="{ 'error': emailExists }">
    <div *ngIf="signupForm.get('email')?.errors?.['emailExists']" class="error-message">
      El correo electrónico ya está registrado.
    </div>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
  </div>
  <a class="nav-link" routerLink="/login">¿Ya tienes una cuenta? ¡Inicia sesión!</a>
  <br>
  <button type="submit" [disabled]="signupForm.invalid || emailExists">Registrarse</button>
</form>
