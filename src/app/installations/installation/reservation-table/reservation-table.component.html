<div class="reservation-table">
  <h3>Reserve a Time Slot</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Day</th>
      <th *ngFor="let hour of hours">{{ hour }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let day of days">
      <td>{{ day }}</td>
      <td *ngFor="let hour of hours" (click)="selectTime(day, hour)" [ngClass]="{'selected': selectedDay === day && selectedHour === hour}">
        {{ hour }}
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="showBookingForm">
    <app-booking-creation></app-booking-creation>
  </div>
</div>
