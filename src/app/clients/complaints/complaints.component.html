<h2>Complaint List</h2>

<button mat-raised-button color="primary" (click)="openCreateDialog()">Add New Complaint</button>

<div *ngFor="let complaint of complaints">
  <h3>{{ complaint.title }}</h3>
  <p>{{ complaint.body }}</p>
  <small>{{ complaint.datetime | date: 'short' }}</small>
  <div>
    <button mat-icon-button color="warn" (click)="deleteComplaint(complaint.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
